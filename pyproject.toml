[project]
name = "deg-agents"
version = "0.1.0"
description = "DEG Agents (Consumer & Solarization) "
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastapi[standard]>=0.115.6",
    "uvicorn>=0.34.0",
    "aiohttp>=3.11.11",
    "crewai>=0.119.0",
]

[tool.uv]
dev-dependencies = [
    "debugpy>=1.8.12",
    "mypy>=1.14.1",
    "pytest-asyncio>=0.25.2",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "pytest>=8.3.4",
    "ruff>=0.9.3",
]

[tool.uv.sources]


[tool.uv.workspace]

exclude = [ 
    "**/__pycache__",
    "**/*.pyc",
    "**/*.pyd",
    "**/*.so",
]
